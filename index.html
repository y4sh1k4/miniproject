<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <header>
        <nav class="flex">
            <!-- Code for flipkart logo -->
            <div class="flex logo">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                    alt="flipkart logo">
                <div class="flex plus">
                    <span>Explore</span>
                    <span>Plus</span>
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                        alt="">
                </div>
            </div>

            <!-- Search box -->
            <div class="flex input">
                <input type="text" placeholder="Search for products,brands and more">
                <button class="flex searchbtn" type="submit" onclick="search()">
                    <svg width="20" height="20" viewBox="0 0 17 18" class="" xmlns="http://www.w3.org/2000/svg">
                        <g fill="#2874F1" fill-rule="evenodd">
                            <path class="_34RNph"
                                d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203">
                            </path>
                            <path class="_34RNph"
                                d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467">
                            </path>
                        </g>
                    </svg>
                </button>
            </div>

            <!-- Login button -->
            <div class="login">
                <button class="loginbtn" type="submit" onclick="login()">Login</button>
            </div>

            <!-- Become a seller -->
            <div class=" flex list">
                <ul class="flex">
                    <li><a href="https://seller.flipkart.com/sell-online/">Become a Seller</a></li>
                    <li>More</li>
                    <li>Cart</li>
                </ul>
            </div>
        </nav>
    </header>
    <script src="index.js"></script>
</body>

</html>
